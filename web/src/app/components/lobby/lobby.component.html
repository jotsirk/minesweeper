<div>
  <div>
    <div *ngFor="let mines of mineField">
      <div class="minefield-row" >
        <mine *ngFor="let mine of mines" [mine]="mine" style="display: inline-block"></mine>
      </div>
    </div>
  </div>
  <div>
    <div>
      <div *ngFor="let user of gameroomUsers">
        {{ user.username }}
      </div>
    </div>
    <div>
      <input type="button" value="send message" (click)="sendMessage()">
    </div>
  </div>
</div>
